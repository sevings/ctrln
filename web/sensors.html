<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <script src="assets/sensors.js"></script>
    <title>Smart Home</title>
  </head>
  <body>
    <div class="container text-center">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-xl-4 g-4" data-masonry='{ "itemSelector": ".col" }'>
        <div id="group_0xAAD" class="col">
          <div id="lum_bathroom" class="card my-3">
            <img src="assets/light.png" class="card-img-top my-5 mx-auto w-25 h-25" alt="Light">
            <div class="card-body text-center">0 Lux</div>
            <div class="card-footer">lum_bathroom</div>
          </div>
          <div id="lum_bedroom" class="card my-3">
            <img src="assets/light.png" class="card-img-top my-5 mx-auto w-25 h-25" alt="Light">
            <div class="card-body text-center">0 Lux</div>
            <div class="card-footer">lum_bedroom</div>
          </div>
          <div id="lum_kitchen" class="card my-3">
            <img src="assets/light.png" class="card-img-top my-5 mx-auto w-25 h-25" alt="Light">
            <div class="card-body text-center">0 Lux</div>
            <div class="card-footer">lum_kitchen</div>
          </div>
          <div id="lum_entrance" class="card my-3">
            <img src="assets/light.png" class="card-img-top my-5 mx-auto w-25 h-25" alt="Light">
            <div class="card-body text-center">0 Lux</div>
            <div class="card-footer">lum_entrance</div>
          </div>
          <button class="btn btn-primary my-3" type="button" disabled>Turn off</button>
        </div>

        <div id="group_0XDFA" class="col">
          <div id="temp_boiler" class="card my-3">
            <img src="assets/energy.png" class="card-img-top my-5 mx-auto w-25 h-25" alt="Temp">
            <div class="card-body text-center">0 C</div>
            <div class="card-footer">temp_boiler</div>
          </div>
          <div id="temp_floor" class="card my-3">
            <img src="assets/energy.png" class="card-img-top my-5 mx-auto w-25 h-25" alt="Temp">
            <div class="card-body text-center">0 C</div>
            <div class="card-footer">temp_floor</div>
          </div>
          <button class="btn btn-primary my-3" type="button" disabled>Turn off</button>
        </div>

        <div id="group_0XEDD" class="col">
          <div id="entrance" class="card my-3">
            <img src="assets/switch.png" class="card-img-top my-5 mx-auto w-25 h-25" alt="Switch">
            <div class="card-body text-center">closed</div>
            <div class="card-footer">entrance</div>
          </div>
          <div id="window" class="card my-3">
            <img src="assets/switch.png" class="card-img-top my-5 mx-auto w-25 h-25" alt="Switch">
            <div class="card-body text-center">closed</div>
            <div class="card-footer">window</div>
          </div>
          <div id="backyard" class="card my-3">
            <img src="assets/switch.png" class="card-img-top my-5 mx-auto w-25 h-25" alt="Switch">
            <div class="card-body text-center">closed</div>
            <div class="card-footer">backyard</div>
          </div>
          <button class="btn btn-primary my-3" type="button" disabled>Turn off</button>
        </div>

        <div id="group_0XBNA" class="col">
          <div id="sockets_cellar" class="card my-3">
            <img src="assets/thermometer.png" class="card-img-top my-5 mx-auto w-25 h-25" alt="Socket">
            <div class="card-body text-center">0 V</div>
            <div class="card-footer">sockets_cellar</div>
          </div>
          <div id="sockets_common" class="card my-3">
            <img src="assets/thermometer.png" class="card-img-top my-5 mx-auto w-25 h-25" alt="Socket">
            <div class="card-body text-center">0 V</div>
            <div class="card-footer">sockets_common</div>
          </div>
          <button class="btn btn-primary my-3" type="button" disabled>Turn off</button>
        </div>
      </div>
    </div>
  </body>
</html>
