<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <title>Smart Home</title>
  </head>
  <body>
    <div class="container text-center">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-xl-4 g-4" data-masonry='{ "itemSelector": ".col" }'>
        <div class="col bg-body-secondary">
          <div class="card my-3">
            <img src="assets/light.png" class="card-img-top my-5 mx-auto w-25 h-25">
            <div class="card-footer">Light</div>
          </div>
          <div class="card my-3">
            <img src="assets/light.png" class="card-img-top my-5 mx-auto w-25 h-25">
            <div class="card-footer">Light</div>
          </div>
          <div class="card my-3">
            <img src="assets/light.png" class="card-img-top my-5 mx-auto w-25 h-25">
            <div class="card-footer">Light</div>
          </div>
          <div class="card my-3">
            <img src="assets/light.png" class="card-img-top my-5 mx-auto w-25 h-25">
            <div class="card-footer">Light</div>
          </div>
          <button class="btn btn-primary my-3" type="button" disabled>Turn off</button>
        </div>

        <div class="col bg-body-secondary">
          <div class="card my-3">
            <img src="assets/energy.png" class="card-img-top my-5 mx-auto w-25 h-25">
            <div class="card-footer">Socket</div>
          </div>
          <div class="card my-3">
            <img src="assets/energy.png" class="card-img-top my-5 mx-auto w-25 h-25">
            <div class="card-footer">Socket</div>
          </div>
          <button class="btn btn-primary my-3" type="button" disabled>Turn off</button>
        </div>

        <div class="col bg-body-secondary">
          <div class="card my-3">
            <img src="assets/switch.png" class="card-img-top my-5 mx-auto w-25 h-25">
            <div class="card-footer">Switch</div>
          </div>
          <div class="card my-3">
            <img src="assets/switch.png" class="card-img-top my-5 mx-auto w-25 h-25">
            <div class="card-footer">Switch</div>
          </div>
          <div class="card my-3">
            <img src="assets/switch.png" class="card-img-top my-5 mx-auto w-25 h-25">
            <div class="card-footer">Switch</div>
          </div>
          <button class="btn btn-primary my-3" type="button" disabled>Turn off</button>
        </div>

        <div class="col bg-body-secondary">
          <div class="card my-3">
            <img src="assets/thermometer.png" class="card-img-top my-5 mx-auto w-25 h-25">
            <div class="card-footer">Temp</div>
          </div>
          <div class="card my-3">
            <img src="assets/thermometer.png" class="card-img-top my-5 mx-auto w-25 h-25">
            <div class="card-footer">Temp</div>
          </div>
          <button class="btn btn-primary my-3" type="button" disabled>Turn off</button>
        </div>
      </div>
    </div>
  </body>
</html>
