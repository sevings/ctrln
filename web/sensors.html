<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <script src="assets/sensors.js"></script>
    <title>Smart Home</title>
  </head>
  <body>
    <div class="container text-center">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-xl-4 g-4" data-masonry='{ "itemSelector": ".col" }'>
        <div id="0XAAD" class="col">
          <div id="lum_bathroom" class="card my-3">
            <img src="assets/light.png" class="card-img-top my-5 mx-auto w-25 h-25" alt="Light">
            <div class="card-body text-center">0 Lux</div>
            <div class="card-footer">
              <a href="#" data-bs-toggle="modal" data-bs-target="#renameModal">lum_bathroom</a>
            </div>
          </div>
          <div id="lum_bedroom" class="card my-3">
            <img src="assets/light.png" class="card-img-top my-5 mx-auto w-25 h-25" alt="Light">
            <div class="card-body text-center">0 Lux</div>
            <div class="card-footer">
              <a href="#" data-bs-toggle="modal" data-bs-target="#renameModal">lum_bedroom</a>
            </div>
          </div>
          <div id="lum_kitchen" class="card my-3">
            <img src="assets/light.png" class="card-img-top my-5 mx-auto w-25 h-25" alt="Light">
            <div class="card-body text-center">0 Lux</div>
            <div class="card-footer">
              <a href="#" data-bs-toggle="modal" data-bs-target="#renameModal">lum_kitchen</a>
            </div>
          </div>
          <div id="lum_entrance" class="card my-3">
            <img src="assets/light.png" class="card-img-top my-5 mx-auto w-25 h-25" alt="Light">
            <div class="card-body text-center">0 Lux</div>
            <div class="card-footer">
              <a href="#" data-bs-toggle="modal" data-bs-target="#renameModal">lum_entrance</a>
            </div>
          </div>
          <div class="card my-3" data-status="on">
            <div class="card-body text-center">enabled</div>
            <button class="btn btn-primary my-3 switch-group" type="button" disabled>Turn off</button>
            <div class="card-footer">0xAAD</div>
          </div>
        </div>

        <div id="OXDFA" class="col">
          <div id="temp_boiler" class="card my-3">
            <img src="assets/energy.png" class="card-img-top my-5 mx-auto w-25 h-25" alt="Temp">
            <div class="card-body text-center">0 C</div>
            <div class="card-footer">
              <a href="#" data-bs-toggle="modal" data-bs-target="#renameModal">temp_boiler</a>
            </div>
          </div>
          <div id="temp_floor" class="card my-3">
            <img src="assets/energy.png" class="card-img-top my-5 mx-auto w-25 h-25" alt="Temp">
            <div class="card-body text-center">0 C</div>
            <div class="card-footer">
              <a href="#" data-bs-toggle="modal" data-bs-target="#renameModal">temp_floor</a>
            </div>
          </div>
          <div class="card my-3" data-status="on">
            <div class="card-body text-center">enabled</div>
            <button class="btn btn-primary my-3 switch-group" type="button" disabled>Turn off</button>
            <div class="card-footer">OXDFA</div>
          </div>
        </div>

        <div id="0XEDD" class="col">
          <div id="entrance" class="card my-3">
            <img src="assets/switch.png" class="card-img-top my-5 mx-auto w-25 h-25" alt="Switch">
            <div class="card-body text-center">closed</div>
            <div class="card-footer">
              <a href="#" data-bs-toggle="modal" data-bs-target="#renameModal">entrance</a>
            </div>
          </div>
          <div id="window" class="card my-3">
            <img src="assets/switch.png" class="card-img-top my-5 mx-auto w-25 h-25" alt="Switch">
            <div class="card-body text-center">closed</div>
            <div class="card-footer">
              <a href="#" data-bs-toggle="modal" data-bs-target="#renameModal">window</a>
            </div>
          </div>
          <div id="backyard" class="card my-3">
            <img src="assets/switch.png" class="card-img-top my-5 mx-auto w-25 h-25" alt="Switch">
            <div class="card-body text-center">closed</div>
            <div class="card-footer">
              <a href="#" data-bs-toggle="modal" data-bs-target="#renameModal">backyard</a>
            </div>
          </div>
          <div class="card my-3" data-status="on">
            <div class="card-body text-center">enabled</div>
            <button class="btn btn-primary my-3 switch-group" type="button" disabled>Turn off</button>
            <div class="card-footer">0XEDD</div>
          </div>
        </div>

        <div id="0XBNA" class="col">
          <div id="sockets_cellar" class="card my-3">
            <img src="assets/thermometer.png" class="card-img-top my-5 mx-auto w-25 h-25" alt="Socket">
            <div class="card-body text-center">0 V</div>
            <div class="card-footer">
              <a href="#" data-bs-toggle="modal" data-bs-target="#renameModal">sockets_cellar</a>
            </div>
          </div>
          <div id="sockets_common" class="card my-3">
            <img src="assets/thermometer.png" class="card-img-top my-5 mx-auto w-25 h-25" alt="Socket">
            <div class="card-body text-center">0 V</div>
            <div class="card-footer">
              <a href="#" data-bs-toggle="modal" data-bs-target="#renameModal">sockets_common</a>
            </div>
          </div>
          <div class="card my-3" data-status="on">
            <div class="card-body text-center">enabled</div>
            <button class="btn btn-primary my-3 switch-group" type="button" disabled>Turn off</button>
            <div class="card-footer">0XBNA</div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="renameModal" tabindex="-1" aria-labelledby="renameModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Rename sensor</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form method="post" action="">
              <div class="mb-3">
                <label for="inputName" class="form-label">New sensor name</label>
                <input type="text" class="form-control" id="inputName" name="name">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button id="saveName" type="button" class="btn btn-primary" data-bs-dismiss="modal">Save changes</button>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
